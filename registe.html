<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CnSoures用户注册</title>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/cnsource.js"></script>
		<script>
			function registe(){
				var name = $("#username").val();
				var pwd = $("#password").val();
				if (name.length==0||pwd.length==0){
					alert("请填写完整信息");
				}else{
					BmobApi('post','_User',JSON.stringify({"username":name,"password":pwd}),function(){
						alert("注册成功");
					},function(){
						alert("注册失败");
					});
				}
			}
		</script>
	</head>
	<body>
		用户名：<input type="text" id="username"/><br/>
		密  码：<input type="text" id="password"/><br/>
		<button onclick="registe()">注册</button>
	</body>
</html>
